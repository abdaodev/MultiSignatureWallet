name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build via Makefile
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          make all
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          test -f "MultiSignatureWallet${EXT}"
          test -f "MultiSignatureWallet-ABIoT${EXT}"
          cp "MultiSignatureWallet${EXT}" "dist/MultiSignatureWallet-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          cp "MultiSignatureWallet-ABIoT${EXT}" "dist/MultiSignatureWallet-ABIoT-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
        

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bins-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p out
          find dist -type f -maxdepth 2 -print -exec cp {} out/ \;
          ls -la out

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
          generate_release_notes: true
